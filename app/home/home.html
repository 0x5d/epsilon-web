<div class="md-padding">
  <p class="inset" layout layout-align="center center">
    Find the machine epsilon
  </p>
  <div layout="row" layout-wrap>
    <md-button class="md-raised md-primary" flex ng-click="home.calculate($event)">
      {{home.epsilon ? 'TRY AGAIN!' : 'CALCULATE!' }}
    </md-button>
  </div>
  <div layout layout-align="center center">
    <md-button ng-click="home.toggleInfo()">Info</md-button>
  </div>

  <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="info">
    <md-toolbar class="md-theme-light">
      <h1 class="md-toolbar-tools">Info</h1>
    </md-toolbar>
    <md-content class="md-padding" layout-padding>
      Machine epsilon gives an upper bound on the relative error due to rounding in floating point
      arithmetic.
      <md-button ng-href="https://en.wikipedia.org/wiki/Machine_epsilon" target="_blank">
        READ MORE
      </md-button>
      <md-button ng-click="home.closeInfo()" class="md-primary">
        Got it.
      </md-button>
    </md-content>
  </md-sidenav>
</div>
