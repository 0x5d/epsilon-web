<div class="md-padding">
  <p class="inset" layout layout-align="center center">
    Calculate Sine with its Taylor Series
  </p>

  <md-input-container flex>
    <label>Radians</label>
    <input ng-model="radians">
  </md-input-container>
  <div layout="row" layout-wrap>
    <md-button class="md-raised md-primary" flex ng-click="home.calculate($event, radians)">
      {{home.res_obj ? 'TRY AGAIN!' : 'CALCULATE!' }}
    </md-button>
  </div>
  <div layout layout-align="center center">
    <md-button ng-click="home.toggleInfo()">Info</md-button>
  </div>

  <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="info">
    <md-toolbar class="md-theme-light">
      <h1 class="md-toolbar-tools">Info</h1>
    </md-toolbar>
    <md-content class="md-padding" layout-padding>
      In mathematics, a Taylor series is a representation of a function as an infinite sum of terms
      that are calculated from the values of the function's derivatives at a single point.
      <md-button ng-href="https://en.wikipedia.org/wiki/Taylor_series" target="_blank">
        READ MORE
      </md-button>
      <md-button ng-click="home.closeInfo()" class="md-primary">
        Got it.
      </md-button>
    </md-content>
  </md-sidenav>
</div>
